name: RSOLV Security Scan
on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      api_target:
        description: 'API target (production or staging)'
        required: false
        default: 'production'
        type: choice
        options:
          - production
          - staging

permissions:
  contents: write
  issues: write
  pull-requests: write
  actions: read

jobs:
  rsolv:
    runs-on: ubuntu-latest
    env:
      RSOLV_API_URL: ${{ inputs.api_target == 'staging' && 'https://api.rsolv-staging.com' || secrets.RSOLV_API_URL || 'https://api.rsolv.dev' }}
    steps:
      - uses: actions/checkout@v4

      - name: Cache mise runtimes
        uses: actions/cache@v4
        with:
          path: .mise-cache
          key: mise-${{ runner.os }}-${{ hashFiles('**/.tool-versions', '**/.mise.toml', '**/mix.lock', '**/Gemfile.lock') }}
          restore-keys: |
            mise-${{ runner.os }}-

      - uses: RSOLV-dev/RSOLV-action@v4
        with:
          rsolvApiKey: ${{ inputs.api_target == 'staging' && secrets.RSOLV_API_KEY_STAGING || secrets.RSOLV_API_KEY }}
          mode: full
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          CLAUDE_CODE_API_KEY: ${{ secrets.CLAUDE_CODE_API_KEY }}
